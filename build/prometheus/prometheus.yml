global:
  scrape_interval:     1m
  evaluation_interval: 1m
  # How long until a scrape request times out.
  scrape_timeout:      50s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'docker-host-alpha'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - "alert.rules"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:

  - job_name: 'DAppNodePackages'
    file_sd_configs:
      - files:
        - /provisioning/targets/*.yml
        - /provisioning/targets/*.json

  - job_name: 'nodeexporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['dappnode-exporter.dappnode:9100']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['dappnode-exporter.dappnode:8080']

  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9090']